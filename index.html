<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rock, Paper Scissors</title>
</head>
<body>
    <script>
 
let playerScore = parseInt(0);
let computerScore = parseInt(0);
let i = 0;

function computerPlay(){
    let chars = [ "ROCK", "PAPER", "SCISSORS" ];
    return chars[ Math.floor(Math.random() * chars.length)];
}
function playRound(playerSelection, computerSelection) {
    if(computerSelection === playerSelection){
        return "Ops, Tie!";
    }
            if(playerSelection === "ROCK"){
                if (computerSelection === "SCISSORS"){
                    return playerScore++, "You Win!";
                } else {
                    computerScore++;
                    return "You lose! Paper beats Rock!";
                }
            }
            if(playerSelection === "PAPER"){
                if(computerSelection === "ROCK") {
                    playerScore++;
                    return "You Win!";
                } else {
                    computerScore++;
                    return "You lose! Scissors beat Paper!";
                }
            }
            if(playerSelection === "SCISSORS"){
                if(computerSelection === "PAPER"){
                    playerScore++;
                    return playerScore, "You Win!"
                } else {
                    computerScore++;
                    return "You lose! Rock beats Scissors!"
                }
            } 
    }

    function game(){
    const playerInput = prompt("Rock, Paper or Scissors?");
    const playerSelection = playerInput.toUpperCase()    ;
    const computerSelection = computerPlay();
    console.log("Player play:", playerSelection)
    console.log("Computer play:", computerSelection)
    console.log(playRound(playerSelection, computerSelection))
    console.log ("Your score: ", playerScore)
    console.log ("Computer score: ", computerScore)

    i++;
    if (i !== 5) {
        game();
    } else {
        alert("Game Over! User score: "+playerScore+" vs Computer score: "+computerScore+"");
    }


}
 game();
 
    </script>
</body>
</html>
